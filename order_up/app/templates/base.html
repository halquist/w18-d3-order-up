<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>{{ title }} - Order Up!</title>
    {% else %}
      <title>Welcome to Order Up!</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <form method="post" action="{{ url_for('session.logout') }}">
      {% if current_user.name %}
      <button>Logout</button>
      {% endif %}
    </form>
  </body>
</html>
